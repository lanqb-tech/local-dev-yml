version: '2.0'

services:

    codepath:
        image: tianon/true
        # 需要和本机地址适配最好新建自己的分支来处理
        volumes:
            - /D/WWW/Code/soap/mobile-frontend-lanqb:/var/www/mobile-frontend-lanqb

    test-application:
        image: daocloud.io/yxl1992/new-docker-image
        container_name:
            test-application
        environment:
            WEBROOT: '/var/www/mobile-frontend-lanqb/public'
            ERRORS: 1
            ENABLE_XDEBUG: 1
            XDEBUG_CONFIG: "remote_host=192.168.31.198"
            #phpstorm xdebug 配置
            PHP_IDE_CONFIG: "serverName=my.local"
        extra_hosts:
            # 替换为本机 IP
            - "localip:192.168.31.198"
        volumes_from:
            - codepath
        ports:
            - "8100:80"
        depends_on:
            - redis

    redis:
        image: redis:latest
        volumes:
            - redis:/data
        ports:
            - "6379:6379"

    mysql:
        image: mysql:5.7
        volumes:
            - mysql:/var/lib/mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: homestead
            MYSQL_USER: homestead
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: root

    workspace:
        image: daocloud.io/yxl1992/workspace:master
        volumes_from:
          - codepath
        tty: true

volumes:
    redis:
        driver: "local"
    mysql:
        driver: "local"
